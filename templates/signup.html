{% extends "base.html" %}

{% block title %}Sign Up - SkyFarm{% endblock %}

{% block content %}
<style>
    .signup-container {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }

    .signup-container h2 {
        color: #4CAF50;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #333;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #7CB342;
        box-shadow: 0 0 5px rgba(139, 195, 74, 0.3);
    }

    .response-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 10px;
        display: none;
    }

    .response-message.success {
        background: #d4edda;
        color: #155724;
        display: block;
    }

    .response-message.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
    }

    .submit-btn {
        background: linear-gradient(135deg, #8BC34A, #7CB342);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 195, 74, 0.3);
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(139, 195, 74, 0.5);
        background: linear-gradient(135deg, #7CB342, #689F38);
    }

    .login-link {
        text-align: center;
        margin-top: 1rem;
    }

    .login-link a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: 500;
    }

    .login-link a:hover {
        color: #7CB342;
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .signup-container {
            padding: 1.5rem;
        }

        .signup-container h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div id="response" class="response-message"></div>
    <div class="login-link">
        <p>Already have an account? <a href="{{ url_for('routes.login') }}">Log In</a></p>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;
        const responseDiv = document.getElementById("response");
        const data = {
            email: form.email.value,
            password: form.password.value
        };

        try {
            const res = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (res.ok) {
                responseDiv.classList.add("success");
                responseDiv.textContent = result.message;
                setTimeout(() => {
                    window.location.href = "{{ url_for('routes.register') }}";
                }, 1000);
            } else {
                responseDiv.classList.add("error");
                responseDiv.textContent = result.error || "Sign up failed";
            }
        } catch (error) {
            responseDiv.classList.add("error");
            responseDiv.textContent = `Network error: ${error.message}`;
        }
    });
</script>
{% endblock %}
