<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkyFarm - Cultivating a Greener Future{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #7CB342;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #7CB342;
        }

        .contact-btn {
            background: #7CB342;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: #689F38;
            transform: translateY(-2px);
        }

        .main-content {
            min-height: 100vh;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 100px 2rem 2rem 2rem;
        }

        .register-btn {
            background: linear-gradient(135deg, #8BC34A, #7CB342);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 195, 74, 0.3);
            cursor: pointer;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(139, 195, 74, 0.5);
            background: linear-gradient(135deg, #7CB342, #689F38);
        }

        .secondary-btn {
            background: transparent;
            color: white;
            padding: 1.2rem 3rem;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: white;
            color: #4CAF50;
            transform: translateY(-3px);
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .learn-more {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .learn-more:hover {
            color: #388E3C;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">ðŸŒ±</div>
            <span>AgroGuard</span>
        </div>
        <nav class="nav">
            <a href="{{ url_for('routes.home') }}">Home</a>
            <a href="{{ url_for('routes.about') }}">About</a>
            <a href="{{ url_for('routes.marketplace') }}">Marketplace</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.farmers') }}">Farmers</a>
                <a href="{{ url_for('routes.register') }}">Register as Farmer</a>
                <a href="{{ url_for('routes.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('routes.signup') }}">Sign Up</a>
                <a href="{{ url_for('routes.login') }}">Login</a>
            {% endif %}
            <a href="{{ url_for('routes.contact') }}" class="contact-btn">Contact Us</a>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
