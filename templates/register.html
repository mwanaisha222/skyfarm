{% extends "base.html" %}

{% block title %}Farmer Registration - SkyFarm{% endblock %}

{% block breadcrumb %}
<div class="breadcrumb">
    <nav class="breadcrumb-nav">
        <a href="{{ url_for('routes.home') }}">üè† Home</a>
        <span>/</span>
        <span class="current">Register as Farmer</span>
    </nav>
</div>
{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    width: 100%;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
  }

  .form-container h2 {
    color: #4caf50;
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    color: #333;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #7cb342;
    box-shadow: 0 0 5px rgba(139, 195, 74, 0.3);
  }

  .form-group select option[disabled] {
    color: #999;
  }

  .response-message {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 10px;
    display: none;
  }

  .response-message.error {
    background: #f8d7da;
    color: #721c24;
    display: block;
  }

  .submit-btn {
    background: linear-gradient(135deg, #8bc34a, #7cb342);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(139, 195, 74, 0.3);
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 25px rgba(139, 195, 74, 0.5);
    background: linear-gradient(135deg, #7cb342, #689f38);
  }

  @media (max-width: 768px) {
    .form-container {
      padding: 1.5rem;
    }

    .form-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="form-container">
  <h2>Register as a Farmer</h2>
  <form id="farmerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label for="district">District</label>
      <select id="district" name="district" required>
        <option value="" disabled selected>Select District</option>
        <option value="Kabale">Kabale</option>
        <option value="Masaka">Masaka</option>
        <option value="Gulu">Gulu</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sub_county">Sub-county</label>
      <input
        type="text"
        id="sub_county"
        name="sub_county"
        placeholder="Enter your sub-county"
        required
      />
    </div>
    <div class="form-group">
      <label for="crop">Crop</label>
      <select id="crop" name="crop" required>
        <option value="" disabled selected>Select Crop</option>
        <option value="maize">Maize</option>
        <option value="beans">Beans</option>
        <option value="coffee">Coffee</option>
      </select>
    </div>
    <div class="form-group">
      <label for="language">Language</label>
      <select id="language" name="language" required>
        <option value="" disabled selected>Select Language</option>
        <option value="English">English</option>
        <option value="Luganda">Luganda</option>
        <option value="Runyankole">Runyankole</option>
      </select>
    </div>

    <h3 style="color: #4caf50; margin: 2rem 0 1rem; text-align: center;">üì¶ Marketplace Product Info (Optional)</h3>
    
    <div class="form-group">
      <label for="product_name">Product Name</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        placeholder="e.g., Fresh Organic Maize"
      />
    </div>

    <div class="form-group">
      <label for="product_description">Product Description</label>
      <input
        type="text"
        id="product_description"
        name="product_description"
        placeholder="Describe your product"
      />
    </div>

    <div class="form-group">
      <label for="product_price">Price (UGX)</label>
      <input
        type="number"
        id="product_price"
        name="product_price"
        placeholder="e.g., 50000"
        min="0"
      />
    </div>

    <div class="form-group">
      <label for="product_image">Product Image URL</label>
      <input
        type="url"
        id="product_image"
        name="product_image"
        placeholder="https://example.com/image.jpg"
      />
    </div>

    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input
        type="tel"
        id="phone_number"
        name="phone_number"
        placeholder="+256 700 000 000"
      />
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <div id="response" class="response-message"></div>
</div>

<script>
  document
    .getElementById("farmerForm")
    .addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const responseDiv = document.getElementById("response");
      const data = {
        name: form.name.value,
        district: form.district.value,
        sub_county: form.sub_county.value,
        crop: form.crop.value,
        language: form.language.value,
        product_name: form.product_name.value || null,
        product_description: form.product_description.value || null,
        product_price: form.product_price.value || null,
        product_image: form.product_image.value || null,
        phone_number: form.phone_number.value || null,
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          window.location.href = `/get-advice?district=${encodeURIComponent(
            data.district
          )}&crop=${encodeURIComponent(data.crop)}`;
        } else {
          const result = await res.json();
          responseDiv.classList.add("error");
          
          // If error is about authentication, show helpful message with link
          if (result.error && result.error.includes('sign up or log in')) {
            responseDiv.innerHTML = `${result.error}. <a href="{{ url_for('routes.signup') }}" style="color: #4CAF50; font-weight: bold;">Sign Up</a> or <a href="{{ url_for('routes.login') }}" style="color: #4CAF50; font-weight: bold;">Log In</a>`;
          } else {
            responseDiv.textContent = result.error || "Registration failed";
          }
        }
      } catch (error) {
        responseDiv.classList.add("error");
        responseDiv.textContent = `Network error: ${error.message}`;
      }
    });
</script>
{% endblock %}
